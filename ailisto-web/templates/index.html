<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ai-Listo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Ai-Listo</h1>
    
    <div class="video-container">
      <img id="video" src="{{ url_for('video_feed') }}" />
      <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </button>
    </div>

    <!-- <div class="stats-container">
      <h2>Quick stats</h2>
      <pre id="stats">Loading...</pre>
    </div> -->
  </div>

  <script>
  async function fetchStats(){
    try {
      const res = await fetch('/api/stats');
      const json = await res.json();
      document.getElementById('stats').textContent = JSON.stringify(json, null, 2);
    } catch (e) {
      document.getElementById('stats').textContent = 'Error fetching stats';
    }
  }
  setInterval(fetchStats, 2000);
  fetchStats();
  
  function toggleFullscreen() {
    const videoFeed = document.getElementById('video');
    if (!document.fullscreenElement) {
      videoFeed.requestFullscreen().catch(err => {
        console.log(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  }
  </script>
</body>
</html>
